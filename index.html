<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="card">
          <div class="img-box">
            <img src="images/bg-pattern-card.svg" />
            <img src="images/image-victor.jpg" />
          </div>
          <div class="content">
            <div class="main-info">
              <div class="name-age">
                <h3 class="name">Victor Crest</h3>
                <h3 class="age">26</h3>
              </div>
              <div class="city">London</div>
            </div>
            <div class="numbers">
              <div class="followers">
                <div class="num">80K</div>
                <div class="desc">followers</div>
              </div>
              <div class="likes">
                <div class="num">803K</div>
                <div class="desc">Likes</div>
              </div>
              <div class="photos">
                <div class="num">1.4K</div>
                <div class="desc">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
